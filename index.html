<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - dados de cartão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sectionCards">
        <div class="imgCard CardFront">
            <section class="headerCard">
                <img class="iconCircleFill"src="assets/circleFill.png" alt="Circle Fill">
                <img class="iconCircle" src="assets/circle.png" alt="Circle">
            </section>
            
            <section id="sectionNumbersCard" class="sectionNumbersCard">
                
            </section>

            <section class="footerCard">
                <div id="divClient" class="divClient">
                    
                </div>
                <div id="divDataVencimento" class="divDataVencimento">
                    <div id="divMes">
                       00
                    </div>
                        /
                    <div id="divAno">
                       00
                    </div>
                    
                </div>
            </section>
        </div>
        <div class="imgCard CardBack">
            <div id="divCVVCard" class="divCVVCard">
                
            </div>
        </div>
    </section>
    <main>
        <form id="form">
            <div class="divFields divNome">
                <label class="label" for="titular">Nome do titular</label>
                
                <input class="input" type="text" name="titular" id="titular" placeholder="Nome do titular">
                
                <div class="erro" id="erro-titular">
                   
                </div>

            </div>
           
            <div class="divFields divNumero">
                <label for="numero">Número do cartão</label>

                <input class="input" type="number" name="numero" id="numero" placeholder="Ex: 9999 9999 9999 9999">
                
                <div class="erro" id="erro-numero">

                </div>
    
           </div>    
                
          
            <div class="divDataCVV">
                <div class="divData">
                    <label class="labelData" for="">Data de vencimento</label>
                    
                    <div class="divInputsData">
                        <input class="input inputData"  id="mes" name="mes" type="number" placeholder="MM">
                        <input class="input inputData"  id="ano" name="ano" type="number" placeholder="YY">
                    
                    </div>
                    
                    <div class="erro" id="erro-data">
                       
                    </div>
                </div>

                  
                <div class="divCVV">
                    <label for="">CVV</label>
                    <input class="input inputCVV" id="cvv"  name="cvv" type="number" placeholder="Ex: 999">
                    
                    <div class="erro" id="erro-cvv">

                    </div>
                </div>

                

            </div>

            <button id="buttonSubmit" type="submit" class="button">
                Confirmar
            </button>
        </form>
        <div class="divConclusao invisible" id="divConclusao" >
            <img class="icon"src="assets/icon-complete.svg" alt="Icone de concluído">
            <h1 class="titleConclusion">Tudo certo !</h1>
            <p class="descriptionConclusion">Os dados do seu cartão foram adicionados.</p>
            <button class="button" id="buttonReset">Continue</button>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Kaio Araujo</a>.
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
<script src="js/cardsData.js"></script>
</html>
